<!doctype html>
<html>

    <body>
        {% for artist in data['items'] %}
            <p><b>Artist:</b>
                <a href="{{ artist['external_urls']['spotify'] }}">{{ artist['name'] }}</a>

            (
                {% set comma = joiner(",") %}
                {% for genre in artist['genres'] %}
                    {{ comma() }}
                    {{ genre }}
                {% endfor %}
            )
            </p>
        {% endfor %}
    </body>

</html>
