<!doctype html>
<html>

    <body>
        {% for track in data['items'] %}
            <p><b>Track:</b>
                <a href="{{ track['external_urls']['spotify'] }}">{{ track['name'] }}</a>

                {% set comma = joiner(",") %}
                {% for artist in track['artists'] %}
                    {{ comma() }}
                    {{ artist['name'] }}
                {% endfor %}

            </p>
        {% endfor %}
    </body>

</html>
